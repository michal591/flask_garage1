<!doctype html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    {% if 'username' in session %}
        <p>Logged in as {{ session['username'] }}</p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
</body>
</html>
